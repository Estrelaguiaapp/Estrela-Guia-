<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estrela Guia - Orçamentos com IA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              heading: ['Cinzel Decorative', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'bg-profundo': '#0A0A0F',
              'bg-misterio': '#1E1E2E',
              'borda-simbolica': '#8B8C89',
              'dourado-sabedoria': {
                DEFAULT: '#E3B23C',
                hover: '#c89f36'
              },
              'texto-titulo': '#F5F5F5',
              'texto-base': '#F5F5F5',
              'texto-sutil': '#8B8C89',
              
              // Mapeamento para nomes antigos para reduzir refatoração
              background: '#0A0A0F',
              card: '#1E1E2E',
              border: '#8B8C89',
              primary: {
                DEFAULT: '#E3B23C',
                hover: '#c89f36'
              },
              secondary: '#25D366',
              'text-title': '#F5F5F5',
              'text-base': '#F5F5F5',
              'text-subtle': '#8B8C89',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(5px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        body * {
          visibility: hidden;
        }
        .printable-area, .printable-area * {
          visibility: visible;
        }
        .printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          padding: 1.5rem;
          font-family: 'Inter', sans-serif;
          color: black;
          background: white;
        }
        .no-print {
            display: none;
        }
      }
    </style>
